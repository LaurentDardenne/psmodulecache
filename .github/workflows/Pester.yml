name: Pester
on: [push, pull_request]

jobs:
  test-pwsh:
    strategy:
      matrix:
        platform: [ubuntu-latest, macos-latest, windows-latest]

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4.1.0
      - name: Run Pester tests (pwsh)
        shell: pwsh
        run: |
          $Env:CLOUDSMITHACCOUNTNAME='${{ secrets.CLOUDSMITHACCOUNTNAME }}'
          $Env:CLOUDSMITHPASSWORD='${{ secrets.CLOUDSMITHPASSWORD }}'

          $RepositoriesAuthenticationFileName='RepositoriesCredential.Datas.ps1xml'
          $Env:PSModuleCacheCredentialFileName=$RepositoriesAuthenticationFileName

          cd test
          ./Run.ps1

  test-posh:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4.1.0
      - name: Run Pester tests (PowerShell)
        shell: powershell
        run: |
          $global:iswindows = $true

          $Env:CLOUDSMITHACCOUNTNAME='${{ secrets.CLOUDSMITHACCOUNTNAME }}'
          $Env:CLOUDSMITHPASSWORD='${{ secrets.CLOUDSMITHPASSWORD }}'

          $RepositoriesAuthenticationFileName='RepositoriesCredential.Datas.ps1xml'
          $Env:PSModuleCacheCredentialFileName=$RepositoriesAuthenticationFileName

          cd test
          .\Run.ps1


  test-Workflow:
    runs-on: windows-latest
    steps:
      - name: Run Github action 'MatrixCacheDemo'
        shell: powershell
        run: |
          $global:iswindows = $true
          $OwnerAndRepository ='${{ github.repository }}'

          Write-Host "Execute the workflow 'MatrixCacheDemo'."
          gh workflow run 'MatrixCacheDemo' --repo $OwnerAndRepository
          # !! To check the result, you must run the workflow a second time without deleting anything.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
